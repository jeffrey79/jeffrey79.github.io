<!DOCTYPE html>
<html>

<head>
	<title>Forms</title>
	<style>
		input:focus {color: red;}
	
	</style>

</head>

<body>

	<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->
	<form action="https://coderinyou-1332.appspot.com/submit" method="post">

		<div>
			<label for="name_txt">
			NAME:
	</label>
			<input type="text" id="name_txt" name="Username" placeholder="Your name" required>
		</div>
		<br>

		<div>
			<label for="email_txt">
		Email:
	</label>
			<input type="email" id="email_txt" name="Email" placeholder="email@email.com" required>

		</div>
		<label for="message_txt">
	MESSAGE:
	<br>
</label>

		<textarea name="message" id="message_txt" cols="30" rows="10" placeholder="Type your message"></textarea>

		<br>

		<input type="submit" value="SUBMIT">
	</form>

</body>

</html>
